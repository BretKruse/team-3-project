    <title>BookQuesters</title>

  <body>
    <header>
      <h1 class="text-5xl font-extrabold px-11 py-11">
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-green-700"
        >
          BookQuesters
        </span>
      </h1>
      <!---nav bar-->
      <nav class="navbar" style="background-color: #0369a1">
        <div class="container-fluid">
          <div class="navbar-links">
            <a href="./index.html">Home</a>
            <a id="search-link" href="./search.html">Search</a>

    <main id="main-index">

        <div>
          <button id="start-btn" class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a>Get Started</a>
          </button>
          <button id="about-btn" class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a>Click to know more!</a>
          </button> 
        </div>
      </section> <br>
      <section id="random-list"><button
          id="random-button"
          class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
