<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <header>
      <h1>Library</h1>
      <aside id="nav">
        
          <div>
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">My List</a>
            <a href="#">App Info</a>
          </div>

      </aside>
    </header>
    <main>
      <section>
        <p>Welcome Message</p>
        <button>Get Started</button>
        <!--This button will initiate the search and lead to where users can inout the criteria they want to search by-->
        <p>Click to know more!</p>

        <!--This button will lead to a separate html file that will explain how to use the website, with pictures, diagrams, steps, add button to go back to home-->

      <section class="container row">
          <div class="col-4 card" id="search-form">
            <h2 class="card-header">Search Criteria</h2>
            <form class="card-body">
              <label for="author">Author</label><br>
              <input type="text" id="author" name="author"><br>
              <label for="title">Title</label><br>
              <input type="text" id="title" name="title"><br>
              <label for="language">Language</label><br>
              <input id="language"><br>
              <label for="page-count" id="page-count" name="page-count">Page Count</label><br>
              <input id="page-count"><br>
              <label for="genre" id="genre" name="genre">Genre</label><br>
              <input id="genre"><br>
                <button type="submit">Search</button>
            </form>
          </div>

          <div class="col-8" id="results">
            <h2>results</h2>
              <div>
                <a>Result</a>
                <!--Image of book cover-->
                <button>Inspect</button>
              </div> <!--this can be changed later-->
          </div>
      </section>

    </main>
