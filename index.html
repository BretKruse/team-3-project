<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Library Name</title>
  </head>

  <body>
    <header>
      <h1 class="library-heading">BookQuesters</h1>
      <nav class="navbar" style="background-color: lightgray">
        <div class="container-fluid">
          <div class="navbar-links">
            <a href="./index.html">Home</a>
            <a id="search-link" href="./search.html">Search</a>
            <a href="./list.html">My List</a>
            <a href="./about.html">About Us</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="welcome" style="display: block">
        <p>Welcome Message</p>
        <button id="start-btn">
          <a>Get Started</a>
        </button>
        <!--This button will initiate the search and lead to where users can inout the criteria they want to search by-->
        <p>Click to know more!</p>
        <button id="about-btn">
          <a>Click to know more!</a>
        </button>
        <!--This button links to an about the app webpage that describes how to use the app and ways we want to develope it in the future-->
      </section>
      <section id="random-list">
        <button id="random-button">
          <a>Random Books!</a>
        </button>
        <!--This button will randomly generate a list of books for users who want to try their chances with a random generator instead of making a more specific search-->
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
