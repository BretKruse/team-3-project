<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>BookQuesters</title>
  </head>

  <body>
    <header>
      <h1 class="library-heading">BookQuesters</h1>
      <nav class="navbar" style="background-color: lightgray">
        <div class="container-fluid">
          <div class="navbar-links">
            <a href="./index.html">Home</a>
            <a id="search-link" href="./search.html">Search</a>
            <a id="search-link" href="./search.html">Search</a>
            <a href="./list.html">My List</a>
            <a href="./about.html">About Us</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container row">
        <div class="col-4 card" id="search-form">
          <h2 class="card-header">Search Criteria</h2>
          <form class="card-body">
            <label for="author">Author</label><br />
            <input type="text" id="author" name="author" /><br />
            <label for="title">Title</label><br />
            <input type="text" id="title" name="title" /><br />
            <label for="language">Language</label><br />
            <input id="language" /><br />
            <label for="genre" name="genre">Genre</label><br />
            <input id="genre" /><br />
            <button type="submit">Search</button>
          </form>
        </div>

        <div class="col-8" id="results">
          <h2>Results:</h2>
          <div id="result-entrys">
            <!--This is where book results show up-->
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
